<!doctype html>
<html lang="cs">
  <head>
    <title>Školní úkoly</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <header class="bg-danger text-center p-5">
        <h1 class="display-3 text-white">Registrace</h1>
    </header>  
    <main class="container">
        <h2 class="bg-danger text-light text-center p-3 mt-3">registrace do soutěže</h2>
        <div class="container">
            <form action="/savedata" method="post">
                <div class="form-group row">
                    <label for="jmeno" class="col-sm-2 col-form-label">Jméno</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="jmeno" id="jmeno" placeholder="Napište své jméno">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tel" class="col-sm-2 col-form-label">Telefoní číslo</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="tel" id="tel" placeholder="Napište své telefoní číslo ve formě xxxxxxxxx">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="narozeni" class="col-sm-2 col-form-label">Datum narození</label>
                    <div class="col-sm-5">
                        <input type="date" class="form-control" name="narozeni" id="narozeni">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Odeslat údaje</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="bg-light text-center p-3">
        <p>&copy; 2022 - Matěj Škrobánek, IT2, SŠPU Opava</p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
